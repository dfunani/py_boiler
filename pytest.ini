[tool:pytest]
# Pytest configuration for py_boiler tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    integration: Integration tests that test the full application workflow
    slow: Tests that take longer to run (concurrent, memory, unicode tests)
    cli: Tests that specifically test CLI functionality
    unit: Unit tests for individual components
    template: Tests for template content and structure

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:click.*

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if using pytest-cov)
# addopts = --cov=py_boiler --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
